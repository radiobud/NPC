.petlookupcontainer{
    width:clamp(600px, 900px, 1000px);
    display:grid;
    gap:10px;
    grid-template-columns:repeat(2,1fr);
    grid-template-areas:

"header header"
"belong belong"
"pettop pettop"
"note note";

    padding: 2em;
    margin: auto;
    margin-top: 3em;
    margin-bottom: -40px;
    margin-left: 2%; /*this is a slight mobile fix */
    background-color: var(--container-bg);
    border: var(--container-border);
    border-radius: 3em;
    anchor-name: --lookup;
}

/* Grid section names */
/* You can rearrange the grid template areas using these names */
.pettop{grid-area:pettop;}
.petimage{grid-area:pet;}
.petpetpet{grid-area:petpet;}
.petBDstats{grid-area:BD;}
.petstatsblock{grid-area:stats;}
.petlinks{grid-area:links;}
.pettrophy{grid-area:trophy;}
.petbelongingscontainer{grid-area:belong;}
.note{grid-area:note;}
#center:first-of-type{grid-area:header;}

.pettop{display:contents;}

.petimage, .petpetpet, .petBDstats, .petstatsblock, .petlinks, .pettrophy, .petbelongingscontainer, .my-content, #center:first-of-type{
    margin: 0;
}

.petimage{
width:150px;
anchor-name: --pet;}

@keyframes ripple {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-50px);
  }
100% {
    transform: translateY(0px);
  }

}

.pet_belonging{
    animation-name: ripple;
    animation-duration: 3s;
    animation-iteration-count:infinite;
    animation-timing-function: ease-in-out;
}

.pet_belonging:nth-of-type(1){
    animation-delay: -10s;
}

.pet_belonging:nth-of-type(2){
    animation-delay: -9.8s;
}

.pet_belonging:nth-of-type(3){
    animation-delay: -9.6s;
}

.pet_belonging:nth-of-type(4){
    animation-delay: -9.4s;
}

.pet_belonging:nth-of-type(5){
    animation-delay: -9.2s;
}

.pet_belonging:nth-of-type(6){
    animation-delay: -10s;
}

.pet_belonging:nth-of-type(7){
    animation-delay: -9.8s;
}

.pet_belonging:nth-of-type(8){
    animation-delay: -9.6s;
}

.pet_belonging:nth-of-type(9){
    animation-delay: -9.4s;
}

.pet_belonging:nth-of-type(10){
    animation-delay: -9.2s;
}
