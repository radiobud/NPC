<style>
:root{
    --bg: #264d73;
    --bgpost: #cce0ff;
    --fcolor: navy;
    --border: 3px solid goldenrod;
    --bigtext: 2.5rem;
    --medtext: 2rem;
    --normtext: 1rem; 
    --font: "Tahoma", sans-serif;
}

body{
    background-color:var(--bg);
    color:var(--fcolor);
    font-size: var(--normtext);
    font-family: var(--font);
    box-sizing: border-box;
}

header{
font-size: var(--bigtext);
text-align: center;
margin: auto;
margin-top: 1em;
margin-bottom: 1em;
max-width: 800px;
padding: 10px 30px;
background-color: var(--bgpost);
border: var(--border);
border-radius: 30px;}

.main{
display:flex;
flex-direction:column;
margin: 1em auto;
gap:50px;
justify-content:center;
align-items:center;
max-width: 80vw;
}

@media viewport and (min-width: 700px){
.main{
display: grid;
grid-template-areas:
"section section";
gap: 50px;
}
}


section{
border: var(--border);
display:flex;
flex-direction:column;
align-items:center;
background-color: var(--bgpost);
border: var(--border);
border-radius: 30px;}

article{
    display:flex;
    flex-direction:column;
    width: 600px;
    padding: 30px;
    align-items:center;
}

figure img{
    width: 550px;
}

h1, h2{font-size: var(--medtext);}

h1{padding:0;}

h3{font-size:var(--medtext);
font-family: "brush script MT", cursive;}


</style>
